{% extends 'base.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'books/js/books.js' %}"></script>
{% endblock %}
{% block header %}
<nav class="navbar container-fluid bg-secondary">
  <div class="container d-flex justify-content-between w-100">
    <a class="navbar-brand d-block text-white" href="#">Leadplus</a>
    <a class="navbar-brand d-block text-white" href="#">Logout</a>
  </div>
</nav>
{% endblock %}


{% block content %}
<div class='container '>
  <h1 class="page-header">Books</h1>

  <p>
    <button type="button" class="btn btn-primary js-create-book" data-url="{% url 'book_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      New book
    </button> 
  </p>

  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Publication date</th>
        <th>Type</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% include 'books/includes/partial_book_list.html' %}
    </tbody>
  </table>

  <div class="modal fade" id="modal-book">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
</div>
{% endblock %}
